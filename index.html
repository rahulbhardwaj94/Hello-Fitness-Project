<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-black"></div>
    <header>
        <img class="logo" src="images/HF-Logo-modified.png" alt="company-logo">

        <nav>
            <ul class="nav-links">
                <li>
                    <a href="#">
                    <img src="images/live-streaming.png" width="30px" height="30px"> 
                    <div class="li-text">live</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="images/membership-card.png" width="30px" height="30px"> 
                    <div class="li-text">memberships</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="images/run.png" width="30px" height="30px"> 
                    <div class="li-text">plans</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <img src="images/more.png" width="30px" height="30px"> 
                    <div class="li-text">more</div>
                    </a>
                </li>
            </ul>
            <a href="#" class="a-btn">
                <button class="btn">
                    <img src="images/user_profile.png" alt="" width="25px" height="25px">
                    <span>Login</span>
                </button>
            </a>
        </nav>
    </header>
    
    
    
    <h1>Runner's Workout</h1>



    <div class="outer-container">
        <div class="inner-container">
            <img src="images/Strength.jpg" class="img1" alt="Strength-photo" width="500px" height="500px">
            <div class="strength image-text">Strength</div>
            <div class="arrow1"><img src="images/arrow-right.png" alt="arrow-image"></div>
            <img src="images/Mobility.jpg" class="img2" alt="Mobility-photo" width="500px" height="500px">
            <div class="mobility image-text">Mobility</div>
            <div class="arrow2"><img src="images/arrow-right.png" alt="arrow-image"></div>
            <img src="images/Drills.jpg" class="img3" alt="Drills-photo" width="500px" height="500px">
            <div class="drills image-text">Drills</div>
            <div class="arrow3"><img src="images/arrow-right.png" alt="arrow-image"></div>
        </div>
    </div>
</body>
</html>
